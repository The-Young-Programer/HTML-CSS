<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="alert">
        <h2>Hey! Read Me...</h2>
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. </p>
    
    <div class="container">
        
        <h2>Your favorite thing in the world:</h2>
        
      <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">Pizza</label>
        
        <div class="check"></div>
      </li>
      
      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">Bacon</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
      
      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">Cats</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
    </div>
    
    <div class="signature">
        <p>Made with <i class="much-heart"></i> by <a href="https://github.com/The-Young-Programer" target="_blank">Nemonet TYP</a></p>
    </div>
</body>
</html>
